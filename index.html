    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
        }

        #enter-button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #enter-button:hover {
            background-color: #96b7ec;
            color: black;
        }

        #content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            5050% {
                background-position: 50% 50%;
            }
        }

        .centered-text {
            font-size: 48px;
            font-weight: 600;
            color: white;
            position: relative;
            animation: floatText 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .sub-text {
            color: grey;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .social-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .social-button:hover {
            background-color: #96b7ec;
            color: black;
            transform: scale(1.1);
        }

        .particle {
            position: absolute;
            background-color: black;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: fadeInAndFall 6s linear infinite, changeColor 10s linear infinite;
        }

        @keyframes fadeInAndFall {
            0% {
                opacity: 0;
                transform: translateY(0);
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes changeColor {
            0%, 100% {
                background-color: black;
            }

            50% {
                background-color: #96b7ec;
            }
        }

        .song-name-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInSlideIn 2s ease forwards;
            animation-delay: 4s;
        }

        .song-name {
            color: white;
            font-size: 14px;
        }

        @keyframes fadeInSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .visualizer-bar {
            width: 4px;
            height: 20px;
            margin: 0 2px;
            background-color: white;
            animation: visualizerAnimation 1s infinite;
        }

        @keyframes visualizerAnimation {
            0%, 100% {
                height: 20px;
            }

            50% {
                height: 50px;
            }
        }
    </style>
    <link rel="icon" href="path_to_your_favicon.ico" type="image/x-icon">
</head>

            <div id="visualizer">

    </div>

    <script>

            "comment cheeseburger if you think im stupid",

</body>
</html>
