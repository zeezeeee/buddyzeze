<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Rounded Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background */
            font-family: Arial, sans-serif;
            color: white;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 191, 255, 0.7); /* Semi-transparent light blue */
            border-radius: 15px; /* Rounded corners */
            animation: expandBox 1s ease forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes expandBox {
            0% {
                width: 50px;
                height: 50px;
            }
            100% {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Your Text Here</p>
    </div>
</body>
</html>
