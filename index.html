<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Full screen black overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            opacity: 1;
            z-index: 2;
            transition: opacity 1.5s ease;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Background image */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image.jpg') center center/cover no-repeat;
            z-index: -1;
        }

        /* Expanding box */
        .box {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0); /* Fully transparent */
            border: 3px solid rgba(255, 255, 255, 0.5); /* Semi-transparent */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: expandBox 2s ease forwards 1.5s; /* Delay for overlay fade */
        }

        @keyframes expandBox {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                background-color: rgba(0, 0, 0, 0); /* Mimics background */
            }
        }

        /* Text inside expanding box */
        .box-text {
            color: white;
            font-size: 2rem;
            position: absolute;
            bottom: 20%;
            opacity: 0;
            animation: fadeInText 1.5s ease forwards 3.5s; /* After the box expansion */
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Initial black screen overlay with "Enter?" -->
    <div id="overlay" onclick="enterSite()">Enter?</div>

    <!-- Background image -->
    <div id="background"></div>

    <!-- Expanding see-through box -->
    <div class="box">
        <div class="box-text">buddyzeze</div>
    </div>

    <audio id="background-audio" src="your-audio.mp3"></audio>

    <script>
        function enterSite() {
            // Fade out the black screen
            document.getElementById('overlay').classList.add('hidden');
            
            // Play the audio
            document.getElementById('background-audio').play();
        }
    </script>
</body>
</html>
