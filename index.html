<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bz.o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const materials = [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }),
        new THREE.MeshBasicMaterial({ color: 0xffa500 }),
        new THREE.MeshBasicMaterial({ color: 0xffff00 }),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
        new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        new THREE.MeshBasicMaterial({ color: 0x4b0082 })
    ];
    const cube = new THREE.Mesh(geometry, materials);
    cube.castShadow = true;

    const glowGeometry = new THREE.BoxGeometry(1.1, 1.1, 1.1);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.2
    });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    scene.add(cube, glow);

    cube.add(glow);
    camera.position.z = 5;

    let autoRotate = true;
    let lastInteractionTime = 0;
    const interactionDelay = 5000;

    const animate = () => {
        requestAnimationFrame(animate);
        const now = performance.now();
        if (autoRotate || now - lastInteractionTime >= interactionDelay) {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
        }
        glow.rotation.copy(cube.rotation);
        renderer.render(scene, camera);
    };

    const onMouseDown = () => {
        autoRotate = false;
    };

    const onMouseUp = () => {
        autoRotate = true;
        lastInteractionTime = performance.now();
    };

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.addEventListener("mousedown", onMouseDown);
    window.addEventListener("mouseup", onMouseUp);

    animate();
</script>
</body>
</html>
