<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buddyzeze.online</title>
    <link rel="icon" type="image/png" href="assets\luh tab icon cuh.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
        }

        .container {
            width: 100%;
            text-align: left;
            padding: 20px;
            animation: fadeInMoveDown 2s ease forwards;
            position: relative;
            z-index: 2;
        }

        .container h1 {
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 0;
        }

        .underline {
            width: 100%;
            border-top: 1px dashed white;
            margin-top: 10px;
        }

        .hello-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 60px);
            animation: fadeInMoveDown 2s ease forwards;
            position: relative;
            z-index: 2;
        }

        .hello {
            font-size: 5em;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            white-space: nowrap;
        }

        .buddy-text {
            margin-top: 20px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }

        .small-text {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #ccc;
            z-index: 2;
        }

        .view-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #ccc;
            z-index: 2;
        }

        .social-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            animation: fadeInMoveDown 2s ease forwards;
            z-index: 2;
        }

        .social-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .social-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: purple;
            transition: left 0.3s;
            z-index: 1;
        }

        .social-button:hover::before {
            left: 0;
        }

        .social-button:hover {
            transform: scale(1.05);
        }

        .social-button span {
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInMoveDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .changelog-modal, .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            width: 40%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 3;
            animation: growAndShrink 0.5s ease forwards;
            border: 1px solid black;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        @keyframes growAndShrink {
            0% {
                transform: scale(0.8) translate(-50%, -50%);
            }
            60% {
                transform: scale(1.1) translate(-50%, -50%);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: white;
            animation: blink 0.8s steps(2) infinite;
        }

        @keyframes blink {
            0% { background-color: white; }
            50% { background-color: transparent; }
            100% { background-color: white; }
        }

        .info-box {
            margin: 100px auto;
            padding: 20px;
            height: 300px;
            width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .info-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .settings-form label {
            font-size: 1em;
        }

        .settings-form input[type="color"],
        .settings-form input[type="checkbox"] {
            margin-left: 10px;
            cursor: pointer;
        }

        #bg-color-picker-1 {
            display: none;
        }

        #bg-color-picker-2 {
            display: none;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="bg-canvas"></div>
    <div class="container">
        <h1>buddyzeze.</h1>
        <div class="underline"></div>
    </div>
    <div class="hello-container">
        <div class="hello"></div><div class="cursor"></div>
        <div class="buddy-text">I'm buddyzeze.</div>
    </div>
    <div class="small-text">extreme work in progress most things are subject to change.</div>
    <div class="view-counter" id="view-counter">Website Views: 0</div>
    <div class="social-buttons">
        <button id="changelog-button" class="social-button"><span>Changelog</span></button>
        <button id="settings-button" class="social-button"><span>Settings</span></button>
        <button class="social-button" onclick="window.open('https://discord.com/oauth2/authorize?client_id=1254203897166430309&permissions=18702716366325&response_type=code&redirect_uri=https%3A%2F%2Fdiscord.com%2Foauth2%2Fauthorize%3Fclient_id%3D1254203897166430309&integration_type=0&scope=bot+messages.read+applications.commands', '_blank')"><span>Discord Bot</span></button>
        <button class="social-button" onclick="window.open('https://www.instagram.com/average.fr/', '_blank')"><span>Instagram</span></button>
        <button class="social-button" onclick="window.open('https://steamcommunity.com/profiles/76561199579584493/', '_blank')"><span>Steam</span></button>
    </div>
    <div class="changelog-modal" id="changelog-modal">
        <button class="close-button" id="close-changelog">&times;</button>
        <h2>Changelog</h2>
        <p>- cube</p>
        <p>- cube</p>
        <p>- test cubes</p>
        <p>- nothing esle</p>
    </div>
    <div class="settings-modal" id="settings-modal">
        <button class="close-button" id="close-settings">&times;</button>
        <h2>Settings</h2>
        <div class="settings-form">
            <label for="bg-color-toggle">Custom background colors:</label>
            <input type="checkbox" id="bg-color-toggle">
            <label for="bg-color-picker-1">Top color:</label>
            <input type="color" id="bg-color-picker-1" value="#8e2de2">
            <label for="bg-color-picker-2">Bottom color:</label>
            <input type="color" id="bg-color-picker-2" value="#4a00e0">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvasContainer = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);

            let cubes = [];

            function createCube() {
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({
                    color: Math.random() * 0xffffff,
                    wireframe: true
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = (Math.random() - 0.5) * 20;
                cube.position.y = -10;
                cube.position.z = (Math.random() - 0.5) * 20;
                cube.rotationSpeedX = (Math.random() - 0.5) * 0.05;
                cube.rotationSpeedY = (Math.random() - 0.5) * 0.05;
                cubes.push(cube);
                scene.add(cube);
            }

            function animate() {
                requestAnimationFrame(animate);

                cubes.forEach((cube, index) => {
                    cube.rotation.x += cube.rotationSpeedX;
                    cube.rotation.y += cube.rotationSpeedY;
                    cube.position.y += 0.05;

                    if (cube.position.y > 10) {
                        scene.remove(cube);
                        cubes.splice(index, 1);
                    }
                });

                renderer.render(scene, camera);
            }

            setInterval(createCube, 1000);

            animate();

            camera.position.z = 5;

            const changelogButton = document.getElementById('changelog-button');
            const changelogModal = document.getElementById('changelog-modal');
            const closeChangelogButton = document.getElementById('close-changelog');

            changelogButton.addEventListener('click', () => {
                changelogModal.style.display = 'block';
            });

            closeChangelogButton.addEventListener('click', () => {
                changelogModal.style.display = 'none';
            });

            const settingsButton = document.getElementById('settings-button');
            const settingsModal = document.getElementById('settings-modal');
            const closeSettingsButton = document.getElementById('close-settings');

            settingsButton.addEventListener('click', () => {
                settingsModal.style.display = 'block';
            });

            closeSettingsButton.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });

            const bgColorToggle = document.getElementById('bg-color-toggle');
            const bgColorPicker1 = document.getElementById('bg-color-picker-1');
            const bgColorPicker2 = document.getElementById('bg-color-picker-2');

            bgColorToggle.addEventListener('change', () => {
                if (bgColorToggle.checked) {
                    bgColorPicker1.style.display = 'block';
                    bgColorPicker2.style.display = 'block';
                    document.body.style.background = `linear-gradient(135deg, ${bgColorPicker1.value}, ${bgColorPicker2.value})`;
                } else {
                    bgColorPicker1.style.display = 'none';
                    bgColorPicker2.style.display = 'none';
                    document.body.style.background = 'linear-gradient(135deg, #8e2de2, #4a00e0)';
                }
            });

            bgColorPicker1.addEventListener('input', () => {
                document.body.style.background = `linear-gradient(135deg, ${bgColorPicker1.value}, ${bgColorPicker2.value})`;
            });

            bgColorPicker2.addEventListener('input', () => {
                document.body.style.background = `linear-gradient(135deg, ${bgColorPicker1.value}, ${bgColorPicker2.value})`;
            });

            const cursor = document.querySelector('.cursor');
            const hello = document.querySelector('.hello');
            let index = 0;
            const text = "Hello World";
            
            function type() {
                if (index < text.length) {
                    hello.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 150);
                }
            }
            
            type();
        });
    </script>
</body>
</html>
