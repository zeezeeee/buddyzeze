<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buddyzeze.online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #808080, #0000ff);
            height: 150vh; /* Reduce the height for less scrolling */
            overflow-x: hidden;
            transition: background 0.5s ease; /* Smooth theme change */
        }
        .navbar {
            position: absolute; /* Navbar stays at the top */
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 50px;
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: top 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 1s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure the navbar is above other elements */
        }
        .navbar.show {
            top: 20px;
            opacity: 1;
        }
        .navbar .logo {
            flex-grow: 1;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        .navbar a {
            display: inline-block;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000; /* Ensure the text is above the canvas */
        }
        .main-text {
            font-size: 10em;
            color: transparent;
            -webkit-text-stroke: 1px white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            text-transform: lowercase;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .sub-text {
            font-size: 2em;
            color: transparent;
            -webkit-text-stroke: 1px white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            text-transform: lowercase;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .center-text.show .main-text,
        .center-text.show .sub-text {
            opacity: 1;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500; /* Ensure the canvas is below the text and navbar */
        }
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001; /* Ensure the button is above other elements */
        }
        .settings-button img {
            width: 40px;
            height: 40px;
        }
        .settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 250px;
            background: linear-gradient(to bottom, #808080, #0000ff);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1002; /* Ensure the menu is above other elements */
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .settings-menu.show {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .settings-menu.hide {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }
        .settings-menu button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }
        .settings-menu button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <div class="social-links">
        <a href="https://discord.com"><img src="path/to/discord.png" alt="Discord"></a>
        <a href="https://instagram.com"><img src="path/to/instagram.png" alt="Instagram"></a>
    </div>
    <div class="logo">buddyzeze.online</div>
    <div class="store-links">
        <a href="https://www.oculus.com"><img src="assets\OculusLogo3.png" alt="Oculus"></a>
        <a href="https://store.steampowered.com"><img src="path/to/steam.png" alt="Steam"></a>
    </div>
</div>

<div class="center-text" id="centerText">
    <div class="main-text">buddyzeze</div>
    <div class="sub-text">A 13 year old kid who made this in their freetime</div>
</div>

<canvas id="particleCanvas"></canvas>

<button class="settings-button" id="settingsButton">
    <img src="assets\SettingsIcon.png" alt="Settings">
</button>

<div class="settings-menu" id="settingsMenu">
    <div class="close-button" id="closeButton">X</div>
    <button id="toggleMusic">Enable/Disable Music</button>
    <button id="changeTheme">Change Theme</button>
</div>

<audio id="backgroundMusic" loop>
    <source src="assets\Bill_Withers_-_Just_The_Two_Of_Us_Lyrics_-_Lyrics_Of_The_Song_youtube_VoEsEC2CLgE.ogg">
    Your browser does not support the audio element.
</audio>

<script>
    window.addEventListener('load', function() {
        document.getElementById('navbar').classList.add('show');
    });

    window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        const centerText = document.getElementById('centerText');
        if (scrollPosition > 0) {
            centerText.classList.add('show');
        }
    });

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#ffffff', '#d0e7ff', '#a2d2ff', '#6fb1fc', '#4d91f7', '#2176ff', '#1a59d9', '#004bb5'];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createParticles() {
        const numberOfParticles = 100;
        for (let i = 0; i < numberOfParticles; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = particle.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'blue';
            ctx.fill();
            ctx.closePath();
        });
    }

    function updateParticles() {
        particles.forEach((particle, index) => {
            particle.y -= particle.speed;
            if (particle.y < -particle.radius) {
                particles[index] = {
                    x: Math.random() * canvas.width,
                    y: canvas.height + Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)]
                };
            }
        });
    }

    function animateParticles() {
        drawParticles();
        updateParticles();
        requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    createParticles();
    animateParticles();

    const settingsButton = document.getElementById('settingsButton');
    const settingsMenu = document.getElementById('settingsMenu');
    const closeButton = document.getElementById('closeButton');
    const toggleMusicButton = document.getElementById('toggleMusic');
    const changeThemeButton = document.getElementById('changeTheme');
    const backgroundMusic = document.getElementById('backgroundMusic');

    settingsButton.addEventListener('click', () => {
        settingsMenu.classList.add('show');
        settingsMenu.classList.remove('hide');
    });

    closeButton.addEventListener('click', () => {
        settingsMenu.classList.remove('show');
        settingsMenu.classList.add('hide');
    });

    toggleMusicButton.addEventListener('click', () => {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            toggleMusicButton.textContent = 'Disable Music';
        } else {
            backgroundMusic.pause();
            toggleMusicButton.textContent = 'Enable Music';
        }
    });

    changeThemeButton.addEventListener('click', () => {
        const currentBackground = document.body.style.background;
        if (currentBackground.includes('#0000ff')) {
            document.body.style.background = 'linear-gradient(to bottom, #ff8080, #ff0000)';
            settingsMenu.style.background = 'linear-gradient(to bottom, #ff8080, #ff0000)';
        } else if (currentBackground.includes('#ff0000')) {
            document.body.style.background = 'linear-gradient(to bottom, #808080, #0000ff)';
            settingsMenu.style.background = 'linear-gradient(to bottom, #808080, #0000ff)';
        } else {
            document.body.style.background = 'linear-gradient(to bottom, #ffff80, #ffbf00)';
            settingsMenu.style.background = 'linear-gradient(to bottom, #ffff80, #ffbf00)';
        }
    });
</script>

</body>
</html>
