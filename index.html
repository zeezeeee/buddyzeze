<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background */
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #00bfff; /* Light blue color */
            animation: expandBox 3s ease forwards;
        }

        @keyframes expandBox {
            0% {
                width: 50px;
                height: 50px;
            }
            100% {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
