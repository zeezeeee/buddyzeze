<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .overlay span {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <span>Enter?</span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/controls/OrbitControls.min.js"></script>
  <script>
    const overlay = document.querySelector('.overlay');
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      cube.scale.set(0.1, 0.1, 0.1);
      scene.add(cube);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;

      camera.position.z = 5;

      let grow = true;
      let time = 0;
      function animate() {
        requestAnimationFrame(animate);

        if (grow && cube.scale.x < 1) {
          cube.scale.x += 0.02;
          cube.scale.y += 0.02;
          cube.scale.z += 0.02;
        } else {
          grow = false;
        }

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        time += 0.01;

        if (Math.floor(time) % 3 === 0) {
          cube.rotation.x *= -1;
          cube.rotation.y *= -1;
        }

        material.color.setHSL((time % 1), 1, 0.5);
        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
