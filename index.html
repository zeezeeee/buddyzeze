<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Transparent Box with Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensure the video is behind everything else */
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 191, 255, 0); /* Fully transparent */
            border: 3px solid rgba(0, 191, 255, 0.5); /* Semi-transparent border */
            border-radius: 15px; /* Rounded corners */
            animation: expandBox 1s ease forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes expandBox {
            0% {
                width: 50px;
                height: 50px;
            }
            100% {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="assets/cm-chat-media-video-BA1CEC5B-4DDE-4F74-85E0-EAF80E590D68.mov" type="video/mov">
        Your browser does not support the video tag.
    </video>
    <div class="box"></div>
</body>
</html>
