<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            opacity: 1;
            z-index: 2;
            transition: opacity 1.5s ease;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image.jpg') center center/cover no-repeat;
            z-index: -1;
        }

        .box {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: expandBox 2s ease forwards 1.5s;
            background-image: url('/mnt/data/image.png');
            background-size: cover;
        }

        @keyframes expandBox {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                background-color: rgba(255, 255, 255, 1);
            }
        }

        .box-text {
            color: white;
            font-size: 2rem;
            position: absolute;
            bottom: 40%;
            opacity: 0;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
            animation: fadeInText 1.5s ease forwards 3.5s;
        }

        .placeholder-text {
            color: white;
            font-size: 1rem;
            position: absolute;
            bottom: 30%;
            opacity: 0;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            animation: fadeInText 1s ease forwards 4.5s;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="enterSite()">Enter?</div>

    <div id="background"></div>

    <div class="box">
        <div class="box-text">buddyzeze</div>
        <div class="placeholder-text">placeholder</div>
    </div>

    <audio id="background-audio" src="your-audio.mp3"></audio>

    <script>
        function enterSite() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('background-audio').play();
        }

        let titleText = 'buddyzeze';
        let index = 0;

        function typeTitle() {
            if (index < titleText.length) {
                document.title += titleText.charAt(index);
                index++;
                setTimeout(typeTitle, 200);
            }
        }

        typeTitle();
    </script>
</body>
</html>
