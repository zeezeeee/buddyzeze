<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buddyzeze.online</title>
    <link rel="icon" type="image/png" href="assets\luh tab icon cuh.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #4b0082, #e066ff);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            width: 100%;
            text-align: left;
            padding: 20px;
            animation: fadeInMoveDown 2s ease forwards;
            position: relative;
            z-index: 2;
        }

        .container h1 {
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 0;
        }

        .underline {
            width: 100%;
            border-top: 1px dashed white;
            margin-top: 10px;
        }

        .hello-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 60px);
            animation: fadeInMoveDown 2s ease forwards;
            position: relative;
            z-index: 2;
        }

        .hello {
            font-size: 5em;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            white-space: nowrap;
        }

        .buddy-text {
            margin-top: 20px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }

        .small-text {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #ccc;
            z-index: 2;
        }

        .social-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            animation: fadeInMoveDown 2s ease forwards;
            z-index: 2;
        }

        .social-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .social-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: purple;
            transition: left 0.3s;
            z-index: 1;
        }

        .social-button:hover::before {
            left: 0;
        }

        .social-button:hover {
            transform: scale(1.05);
        }

        .social-button span {
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInMoveDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particle {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOut 10s infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }

        .particle:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .changelog-modal, .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            width: 40%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 3;
            animation: growAndShrink 0.5s ease forwards;
            border: 1px solid black;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        @keyframes growAndShrink {
            0% {
                transform: scale(0.8) translate(-50%, -50%);
            }
            60% {
                transform: scale(1.1) translate(-50%, -50%);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: white;
            animation: blink 0.8s steps(2) infinite;
        }

        @keyframes blink {
            0% { background-color: white; }
            50% { background-color: transparent; }
            100% { background-color: white; }
        }

        .info-box {
            margin: 100px auto;
            padding: 20px;
            height: 300px;
            width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .info-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .settings-form label {
            font-size: 1em;
        }

        .settings-form input[type="color"],
        .settings-form input[type="checkbox"] {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>buddyzeze.</h1>
        <div class="underline"></div>
    </div>
    <div class="hello-container">
        <div class="hello"></div><div class="cursor"></div>
        <div class="buddy-text">I'm buddyzeze.</div>
    </div>
    <div class="small-text">extreme work in progress most things are subject to change.</div>
    <div class="social-buttons">
        <button id="changelog-button" class="social-button"><span>Changelog</span></button>
        <button id="settings-button" class="social-button"><span>Settings</span></button>
        <button class="social-button" onclick="window.open('https://discord.gg/w42JhFeDMa', '_blank')"><span>Discord</span></button>
        <button class="social-button" onclick="window.open('https://www.instagram.com/average.fr/', '_blank')"><span>Instagram</span></button>
        <button class="social-button" onclick="window.open('https://steamcommunity.com/profiles/76561199579584493/', '_blank')"><span>Steam</span></button>
    </div>
    <div class="changelog-modal" id="changelog-modal">
        <button class="close-button" id="close-changelog">&times;</button>
        <h2>Changelog</h2>
        <p>Version 2.2</p>
        <p>update again uhh i add setting and you can change colors n shit yuh if problem go to discord</p>
    </div>
    <div class="settings-modal" id="settings-modal">
        <button class="close-button" id="close-settings">&times;</button>
        <h2>Settings</h2>
        <form class="settings-form">
            <label for="bg-color1">Background Gradient Color 1:
                <input type="color" id="bg-color1" name="bg-color1" value="#4b0082">
            </label>
            <label for="bg-color2">Background Gradient Color 2:
                <input type="color" id="bg-color2" name="bg-color2" value="#e066ff">
            </label>
            <label for="particle-color">Particle Color:
                <input type="color" id="particle-color" name="particle-color" value="#ffffff">
            </label>
            <label for="toggle-animation">Toggle Animation:
                <input type="checkbox" id="toggle-animation" name="toggle-animation" checked>
            </label>
        </form>
    </div>

    <script>
        const texts = ['Hi.', 'Hello.', 'Hola.', 'Howdy.', 'hey cuh.'];
        let index = 0;
        const helloContainer = document.querySelector('.hello');
        const cursor = document.querySelector('.cursor');

        const typingSpeed = 100;
        const erasingSpeed = 50;
        const delayBetweenTexts = 2000;

        function typeText(text, callback) {
            let charIndex = 0;
            const typeInterval = setInterval(() => {
                if (charIndex < text.length) {
                    helloContainer.textContent += text.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typeInterval);
                    setTimeout(callback, delayBetweenTexts);
                }
            }, typingSpeed);
        }

        function eraseText(callback) {
            let charIndex = helloContainer.textContent.length;
            const eraseInterval = setInterval(() => {
                if (charIndex > 0) {
                    helloContainer.textContent = helloContainer.textContent.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    clearInterval(eraseInterval);
                    setTimeout(callback, 500);
                }
            }, erasingSpeed);
        }

        function loopThroughTexts() {
            typeText(texts[index], () => {
                eraseText(() => {
                    index = (index + 1) % texts.length;
                    loopThroughTexts();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loopThroughTexts, 1000);
        });

        const changelogButton = document.getElementById('changelog-button');
        const changelogModal = document.getElementById('changelog-modal');
        const closeChangelog = document.getElementById('close-changelog');

        changelogButton.addEventListener('click', () => {
            changelogModal.style.display = 'block';
        });

        closeChangelog.addEventListener('click', () => {
            changelogModal.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => {
                changelogModal.style.display = 'none';
                changelogModal.classList.remove('fade-out');
            }, 500);
        });

        const settingsButton = document.getElementById('settings-button');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettings = document.getElementById('close-settings');

        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'block';
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => {
                settingsModal.style.display = 'none';
                settingsModal.classList.remove('fade-out');
            }, 500);
        });

        const bgColorInput1 = document.getElementById('bg-color1');
        const bgColorInput2 = document.getElementById('bg-color2');
        const particleColorInput = document.getElementById('particle-color');
        const toggleAnimationInput = document.getElementById('toggle-animation');

        bgColorInput1.addEventListener('input', updateBackgroundGradient);
        bgColorInput2.addEventListener('input', updateBackgroundGradient);

        particleColorInput.addEventListener('input', (event) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const color = event.target.value;
                const lighterColor = lightenColor(color, 0.7);
                particle.style.backgroundColor = particle.classList.contains('odd') ? lighterColor : color;
            });
        });

        toggleAnimationInput.addEventListener('change', (event) => {
            if (event.target.checked) {
                document.body.style.animation = 'gradientMove 20s ease infinite';
            } else {
                document.body.style.animation = 'none';
            }
        });

        function updateBackgroundGradient() {
            const color1 = bgColorInput1.value;
            const color2 = bgColorInput2.value;
            document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
        }

        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent * 100);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return `#${(0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1)}`;
        }

        const particlesContainer = document.createElement('div');
        particlesContainer.className = 'particles';
        document.body.appendChild(particlesContainer);

        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            if (i % 2 !== 0) particle.classList.add('odd');
            particlesContainer.appendChild(particle);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const infoBox = document.querySelector('.info-box');
            setTimeout(() => {
                infoBox.classList.add('visible');
            }, 1000);
        });
    </script>
</body>
</html>
